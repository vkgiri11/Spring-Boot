<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
</head>

<body>
<div class="container">
    <div id="loginbox" style="margin-top: 50px;" class="col-md-6">
        <div class="card border-info">
            <div class="card-header bg-info">
                Sign In
            </div>

            <div class="card-body">
                <div class="card-text">

                    <!-- this is the endpoint [authenticateTheUser] where the data of login form will be processed -->
                    <form action="#" th:action="@{authenticateTheUser}" method="post" class="form-horizontal">

                        <!--    if the login fails, spring will redirect back to the login page, and will attach
                        '?error' parameter in the url-->
                        <div class="form-group">
                            <div class="col-xs-15">
                                <div>
                                    <div>
                                        <!--    if the login fails, spring will redirect back to the login page, and
                                        will attach '?error' parameter in the url-->
                                        <div th:if="${param.error}"
                                             class="alert alert-danger col-xs-offset-1 col-xs-10">
                                            <!-- if the url has error param, show the text -->
                                            Invalid username and password.
                                        </div>

                                        <!--  after the logout teh spring redirects to the login page, with ?logout
                                        parameter attached to the url  -->
                                        <div th:if="${param.logout}"
                                             class="alert alert-success col-xs-offset-1 col-xs-10">
                                            You have been logged out!
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <!--    the name of both these fields have to be 'username' and 'password' only-->
                        <!--since spring will look for these particular values [ userName, passWord -> this wont work] -->
                        <div style="margin-bottom: 25px;" class="input-group">
                            <input type="text" name="username" placeholder="username" class="form-control"/>
                        </div>

                        <div style="margin-bottom: 25px;" class="input-group">
                            <input type="password" name="password" placeholder="password" class="form-control"/>
                        </div>

                        <!-- Login/Submit Button -->
                        <div style="margin-top: 10px;" class="form-group">
                            <div class="col-sm-6 controls">
                                <button type="submit" class="btn btn-success">Login</button>
                            </div>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
