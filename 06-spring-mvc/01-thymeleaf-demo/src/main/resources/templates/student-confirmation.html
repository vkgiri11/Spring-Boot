<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Confirmation</title>
</head>
<body>

<h3>Student Confirmation</h3>

<!--calls student.getFirstName and student.getLastName-->
The Student is confirmed: <span th:text="${student.firstName} + ' ' + ${student.getLastName}"></span>

<br/>

Country: <span th:text="${student.country}"></span>

<br/>

Favourite Programming Language: <span th:text="${student.favLang}"></span>

<br/>

Favourite Operating System:

<ul>
    <li th:each="tempSys : ${student.favSys}" th:text="${tempSys}"/>
</ul>


</body>
</html>
